name: Deployment Pipeline

on:
  push:
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '*.md'
      - '.gitignore'
  schedule:
    # Daily newsletter generation at 8 AM KST (11 PM UTC)
    - cron: '0 23 * * *'
  workflow_dispatch:
    inputs:
      force_newsletter:
        description: 'Force newsletter generation with real APIs'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

