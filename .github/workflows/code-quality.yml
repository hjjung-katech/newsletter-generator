name: Code Quality & Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Testing dependencies are now in requirements.txt
    
    - name: Check formatting with Black
      run: |
        black --check newsletter
        black --check tests
      continue-on-error: false
    
    - name: Run tests with pytest and coverage
      run: |
        # Create output directory for tests
        mkdir -p output
        python -m pytest tests/ --cov=newsletter --cov-report=xml --cov-report=term --cov-fail-under=50 --ignore=tests/_backup
      env:
        SERPER_API_KEY: ${{ secrets.SERPER_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
        verbose: true
