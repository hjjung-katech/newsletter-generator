# Newsletter Generator - Simplified Pre-commit Configuration
# Windows 환경에서 안정적으로 작동하는 기본 도구들만 포함

repos:
  # 기본 코드 품질 도구
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '\.secrets\.baseline$'
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1024']
      - id: check-merge-conflict
      - id: debug-statements

  # Python 코드 포맷팅
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  # Import 정렬
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  # 코드 린팅 (경고만, 실패하지 않음)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503,E501,F401,E402,F541,F811,E722,E731,F841,E712,E713,F821,E226']
        # E501: 긴 줄 (Black이 처리)
        # F401: 사용하지 않는 import (개발 중 유용할 수 있음)
        # E402: module level import not at top
        # F541: f-string is missing placeholders
        # 기타: 일시적으로 무시

# CI 설정
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: []  # 모든 hook 실행
  submodules: false
